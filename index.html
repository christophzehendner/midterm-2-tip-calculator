<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="less.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Tip calculator app</title>

</head>

<body>
  <div class="center">
    <div class="splitter">
      <img src="/images/logo.svg" alt="splitter" class="center">
    </div>
    <div class="kart">
      <div class="in">
        <div class="bill">
          <div class="label">
            <label for="bill2">Bill</label>
          </div>

          <div class="wrapper"></div>
          <input class="text" type="text" name="bill" id="bill" placeholder="0.0">
          <img class="img1" src="./images/icon-dollar.svg" alt="dollar-icon">

        </div>
        <div class="tip">
          <div class="label">
            <label for="tip">Select Tip %</label>
          </div>
          <div class="wrapper2">
            <div class="btn">5%</div>
            <div class="btn">10%</div>
            <div class="btn active">15%</div>
            <div class="btn">25%</div>
            <div class="btn">50%</div>
            <input class="text" type="tip" name="bill" id="tip" placeholder="Custom">


          </div>



        </div>
        <div class="persons">
          <div class="label">
            <label for="persons2">Number of People</label>
            <div class="error">Can't be zero</div>
          </div>


          <div class="wrapper"></div>
          <input class="text" type="text" name="persons3" id="persons3" placeholder="1">
          <img class="img2" src="./images/icon-person.svg" alt="person-icon">

        </div>
      </div>
      <div class="out">
        <div class="line">
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Tip Amount</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value"> $4.27</div>
          </div>
          <div class="line-output">
            <div class="title-wrapper">
              <div class="title">Total</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value"> $32.79</div>
        </div>
        <div class="btn">Reset</div>
      </div>
    </div>

  </div>

  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset

</body>

</html>
